plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.numinous_way"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.numinous_way"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Enable MultiDex in case of dependency issues
        multiDexEnabled true

        // Ensure only arm64-v8a ABI is used (for your emulator/device)
        ndk {
            abiFilters "arm64-v8a"
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
        }

        release {
            // Enable ProGuard if needed (currently disabled for debugging)
            minifyEnabled false
            shrinkResources false

            // Signing config - ensure you have a release signing key
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// Apply Google Services plugin
apply plugin: 'com.google.gms.google-services'
